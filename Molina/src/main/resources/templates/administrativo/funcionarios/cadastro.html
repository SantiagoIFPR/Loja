<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Molina Store</title>
</head>
<body>
	<div class="content" layout:fragment="corpo">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Cadastro de Funcionários</h4>
					</div>
					<form class="form-horizontal form-label-left"
						action="/administrativo/funcionarios/salvarFuncionario"
						method="POST" th:object="${funcionario}" novalidate>
						<input type="hidden" class="form-control input-sm" id="id"
							th:field="*{id}" readOnly="readonly" />
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="name">Nome: <span class="required">*</span></label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input th:field="*{nome}" id="name"
									class="form-control col-md-7 col-xs-12" required="required"
									type="text">
							</div>
						</div>
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="name">CPF: <span class="required">*</span></label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input th:field="*{cpf}" id="name"
									class="form-control col-md-7 col-xs-12" required="required"
									type="text">
							</div>
						</div>
						<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="cargo">Cargo: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<select th:field="*{papeis}" class="form-control">
											<option th:each="papeis: ${papeis}" th:value="${papeis.id}"
												th:text="${papeis.nome}"></option>
										</select>
									</div>
								</div>
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="salarioBruto">Salário Bruto: <span class="required">*</span></label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input th:field="*{salarioBruto}" id="salarioBruto"
									class="form-control col-md-7 col-xs-12" required="required"
									type="number">
							</div>
						</div>
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="telefone">Telefone: <span class="required">*</span></label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input th:field="*{telefone}" id="telefone"
									class="form-control col-md-7 col-xs-12" required="required"
									type="text">
							</div>
						</div>
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="logradouro">Logradouro: <span class="required">*</span></label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input th:field="*{logradouro}" id="logradouro"
									class="form-control col-md-7 col-xs-12" required="required"
									type="text">
							</div>
						</div>
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="numero">Número: <span class="required">*</span></label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input th:field="*{numero}" id="numero"
									class="form-control col-md-7 col-xs-12" required="required"
									type="text">
							</div>
						</div>
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="cidade">Cidade: <span class="required">*</span></label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<select th:field="*{cidade}" class="form-control">
									<option th:each="cidade: ${cidades}" th:value="${cidade.id}"
										th:text="${cidade.nome}"></option>
								</select>
							</div>
						</div>
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="email">E-mail: <span class="required">*</span></label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input th:field="*{email}" id="email"
									class="form-control col-md-7 col-xs-12" required="required"
									type="text">
							</div>
						</div>
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="senha">Senha: <span class="required">*</span></label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input th:field="*{senha}" id="senha"
									class="form-control col-md-7 col-xs-12" required="required"
									type="password">
							</div>
						</div>
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-6 col-md-offset-3">
								<button id="send" type="submit" class="btn btn-success">Salvar</button>
								<button type="submit" class="btn btn-primary">Cancelar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
