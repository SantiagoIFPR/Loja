<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Molina Store</title>
</head>
<body>
	<div class="content" layout:fragment="corpo">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Listar Funcionários</h4>
					</div>
					<table id="datatable-buttons"
						class="table table-striped table-bordered">
						<thead>
							<tr>
									<th>ID</th>
									<th>Nome</th>
									<th>CPF</th>
									<th>Cargo</th>
									<th>Salário</th>
									<th>Telefone></th>
									<th>Endereço</th>
									<th>Número</th>
									<th>Cidade</th>
									<th>E-mail</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="f : ${funcionario}">
									<td th:text="${f.id}"></td>
									<td th:text="${f.nome}"></td>
									<td th:text="${f.cpf}"></td>
									<td th:text="${f.papeis.nome}"></td>
									<td th:text="${f.salarioBruto}"></td>
									<td th:text="${f.telefone}"></td>
									<td th:text="${f.logradouro}"></td>
									<td th:text="${f.numero}"></td>
									<td th:text="${f.cidade.nome}"></td>
									<td th:text="${f.email}"></td>

									<td><a class="btn btn-warning btn-xs"
										th:href="@{/administrativo/funcionarios/editarFuncionario/{id}(id=${f.id})}">Editar</a>
										<a class="btn btn-danger btn-xs" data-toggle="modal" data-target="#modal-warning"
										th:attr="data-target='#modal-warning'+${f.id }">Remover</a>

										<div class="modal modal-warning fade in"
											th:id="modal-warning+${f.id }">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<button type="button" class="close" data-dismiss="modal"
															aria-label="Fechar">
															<span aria-hidden="true">×</span>
														</button>
														<h5 class="modal-title">Remover Funcionário</h5>
													</div>
													<div class="modal-body">
														<h3>Deseja realmente remover o funcionário?</h3>
													</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-outline pull-left"
															data-dismiss="modal">Fechar</button>
														<a type="button" class="btn btn-outline"
															th:href="@{/administrativo/funcionarios/removerFuncionario/{id}(id=${f.id})}"><i
															class="fa fa-check"></i>&nbsp;Sim</a>
													</div>
												</div>
											</div>
										</div></td>
								</tr>
						</tbody>
					</table>
					<div class="form-group">
						<div class="col-md-2">
							<a class="form-control input-md btn btn-primary"
								href="/administrativo/funcionarios/cadastrar">Adicionar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
