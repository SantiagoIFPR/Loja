<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Molina Store</title>
</head>
<body>
	<div class="content" layout:fragment="corpo">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Listar Estados</h4>
					</div>
					<table id="datatable-buttons"
						class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th>Sigla</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="estado : ${estado}">
								<td th:text="${estado.id}"></td>
								<td th:text="${estado.nome}"></td>
								<td th:text="${estado.sigla}"></td>
								<td><a class="btn btn-warning btn-xs"
									th:href="@{/administrativo/estados/editarEstado/{id}(id=${estado.id})}">Editar</a>
									<a class="btn btn-danger btn-xs"
									th:href="@{/administrativo/estados/removerEstado/{id}(id=${estado.id})}">Remover</a>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="form-group">
						<div class="col-md-2">
							<a class="form-control input-md btn btn-primary"
								href="/administrativo/estados/cadastrar">Adicionar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
