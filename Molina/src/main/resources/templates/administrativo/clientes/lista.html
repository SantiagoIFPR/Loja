<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Molina Store</title>
</head>
<body>
	<div class="content" layout:fragment="corpo">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Listar Cidades</h4>
					</div>
					<table id="datatable-buttons"
						class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th>CPF</th>
								<th>Data de Nascimento</th>
								<th>Telefone</th>
								<th>Endereço</th>
								<th>Número</th>
								<th>Cidade</th>
								<th>E-mail</th>
								<th>Senha</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cliente : ${cliente}">
								<td th:text="${cliente.id}"></td>
								<td th:text="${cliente.nome}"></td>
								<td th:text="${cliente.cpf}"></td>
								<td th:text="${cliente.dtNascimento}"></td>
								<td th:text="${cliente.telefone}"></td>
								<td th:text="${cliente.endereco}"></td>
								<td th:text="${cliente.numero}"></td>
								<td th:text="${cliente.cidade.nome}"></td>
								<td th:text="${cliente.email}"></td>
								<td th:text="${cliente.senha}"></td>
								<td><a class="btn btn-warning btn-xs"
									th:href="@{/administrativo/clientes/editarCliente/{id}(id=${cliente.id})}">Editar</a>
									<a class="btn btn-danger btn-xs"
									th:href="@{/administrativo/clientes/removerCliente/{id}(id=${cliente.id})}">Remover</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
